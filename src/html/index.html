<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self'; script-src 'self'; style-src 'self'; font-src 'self'">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rse-text-decoder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>rse-text-decoder</h1>
    <main>
        <form>
            <fieldset id="boxNamesInput">
                <legend>Box Names</legend>
                <button id="addBoxButton" type="button">+</button>
                <button id="removeBoxButton" type="button" disabled>-</button>
                
            </fieldset>
            <fieldset id="params">
                <label for="lang" id="langLabel">Game Language:</label>
                <select name="lang" title="Language selector" id="lang">
                    <option value="JPN">Japanese</option>
                    <option value="ENG">English/Italian/Spanish</option>
                    <option value="FRA">French</option>
                    <option value="GER">German</option>
                </select>
                <button id="convertButton" type="button">Decode</button>
                <output id="outputArea">
                    <div>
                        <label for="rawDataOutput">Raw Data:</label><br>
                        <textarea id="rawDataOutput" rows="8" spellcheck="false" readonly></textarea>
                    </div>
                    <div>
                        <label for="thumbOutput">Thumb:</label><br>
                        <textarea id="thumbOutput" rows="8" spellcheck="false" readonly></textarea>
                    </div>
                    <div>
                        <label for="armOutput">ARM:</label><br>
                        <textarea id="armOutput" rows="8" spellcheck="false" readonly></textarea>
                    </div>
                </output>
            </fieldset>
        </form>
    </main>
    <footer>
        <p><a href="https://github.com/kaitouctr/rse-text-decoder">Source Code</a></p>
    </footer>
    <script src="rse-text-decoder.js" ></script>
</body>
</html>
